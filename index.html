<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 100%; max-width: 400px; margin: auto; border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { padding: 5px; margin: 5px 0; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #ddd; text-align: left; }
        input, button { margin-top: 10px; padding: 10px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <h1>ChatGPT Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const webhookURL = "https://hook.us1.make.com/zvjwiitd93do3bd5c4cnthmjbvcywvtr";  // Replace with your actual Make.com Webhook URL

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            let chatbox = document.getElementById("chatbox");

            // Show user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = userInput;
            chatbox.appendChild(userMessage);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send user message to Make.com webhook
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.text())  // First, read the response as text
            .then(text => {
                console.log("Raw response from Make.com:", text);  // Debug output

                try {
                    let data = JSON.parse(text);  // Try parsing as JSON
                    console.log("Parsed JSON:", data);

                    if (data.response) {
                        let botMessage = document.createElement("div");
                        botMessage.className = "message bot";
                        botMessage.textContent = data.response;
                        chatbox.appendChild(botMessage);
                        chatbox.scrollTop = chatbox.scrollHeight;
                    } else {
                        console.error("No 'response' key found in JSON:", data);
                    }
                } catch (error) {
                    console.error("Invalid JSON response:", text);
                }
            })
            .catch(error => console.error("Fetch error:", error));

            // Clear input field
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
