<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Burbuja flotante */
        #chatBubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor del chat (inicialmente oculto) */
        #chatContainer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Oculto hasta que se presione la burbuja */
            flex-direction: column;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 8px;
            margin: 5px 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user { background: #007bff; color: white; text-align: right; align-self: flex-end; }
        .bot { background: #ddd; color: black; text-align: left; align-self: flex-start; }

        /* √Årea de entrada */
        #inputContainer {
            display: flex;
            border-top: 2px solid #007bff;
            padding: 5px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 10px 10px;
            outline: none;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Bot√≥n flotante para abrir el chat -->
    <div id="chatBubble" onclick="toggleChat()">üí¨</div>

    <!-- Contenedor del chat -->
    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
        </div>
    </div>

    <script>
        const webhookURL = "https://hook.us1.make.com/zvjwiitd93do3bd5c4cnthmjbvcywvtr";  // Reemplazar con el Webhook de Make.com

        // Alternar la visibilidad del chat
        function toggleChat() {
            let chat = document.getElementById("chatContainer");
            chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "flex" : "none";
        }

        // Detectar la tecla Enter para enviar el mensaje
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault();  // Evita el salto de l√≠nea en el input
            }
        });

        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");

            // Mostrar mensaje del usuario
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = userInput;
            chatbox.appendChild(userMessage);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Enviar mensaje a Make.com
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.text())  // Leer la respuesta como texto
            .then(text => {
                console.log("Raw response from Make.com:", text); // Debug
                try {
                    let data = JSON.parse(text); // Intentar parsear JSON
                    if (data.response) {
                        let botMessage = document.createElement("div");
                        botMessage.className = "message bot";
                        botMessage.textContent = data.response;
                        chatbox.appendChild(botMessage);
                        chatbox.scrollTop = chatbox.scrollHeight;
                    } else {
                        console.error("No 'response' key found in JSON:", data);
                    }
                } catch (error) {
                    console.error("Invalid JSON response:", text);
                }
            })
            .catch(error => console.error("Fetch error:", error));

            // Limpiar input
            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
